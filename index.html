<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>마이카톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>

	<body>
		<div id="wrap">
			<p><span>브라우저의 가로폭을 550이하로 줄여주세요</span></p>

			<header>
				<div class="top">
					<ul>
						<li><i class="fas fa-signal"> </i></li>
						<li>SKT</li>
						<li><i class="fas fa-wifi"> </i></li>

						<li>오후 13:54</li>

						<li>70%</li>
						<li><i class="fas fa-battery-three-quarters"> </i></li>
					</ul>
				</div>
				<div class="friend">
					<h1>친구들</h1>
					<div class="right">
						<p>
							<a href=""><i class="fas fa-search"></i></a>
						</p>
						<p>
							<a href=""><i class="fas fa-cog"></i></a>
						</p>
					</div>
				</div>
			</header>
			<section>
				<div class="me">
					<img src="./images/me.jpg" alt="me" />
					<h2>유지원 <span>계획! 실천! 지속!</span></h2>
				</div>
				<div class="birth">
					<h2>생일인 친구</h2>
					<p><img src="./images/ico_cake.png" alt="" />친구의 생일을 확인해보세요!</p>
				</div>
				<div class="plus">
					<h2>추가한 친구</h2>
					<p><img src="./images/friend_burgerking.jpg" alt="" />버거킹 - 체널</p>
				</div>
				<div class="favorites">
					<h2>즐겨찾기</h2>
					<ul>
						<li>
							<a href=""
								><img src="./images/haru.jpg" alt="" />
								<span class="name">하루</span>
								<span class="text">미안해</span>
								<span class="date">11월 14일</span></a
							>
						</li>
						<li>
							<a href="">
								<img src="./images/mom.jpg" alt="" />
								<span class="name">마마</span>
								<span class="text">...지원아~!</span>
								<span class="date">11월 10일</span></a
							>
						</li>
						<li>
							<a href=""
								><img src="./images/friend_hong.jpg" alt="" />
								<span class="name">홍길동</span>
								<span class="text">그런 청춘은 없습니다.</span>
								<span class="date">11월 09일</span></a
							>
						</li>
					</ul>
				</div>
			</section>
			<footer>
				<nav>
					<ol>
						<li>
							<a href=""><i class="far fa-user"></i></a>
						</li>
						<li>
							<a href=""><i class="far fa-comment"></i></a>
						</li>
						<li>
							<a href=""><i class="fas fa-search"></i></a>
						</li>
						<li>
							<a href=""><i class="fas fa-ellipsis-h"></i></a>
						</li>

				</nav>
