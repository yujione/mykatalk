<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>마이카톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>

	<body>
		<div id="pc">
			<div id="wrap">
				<header>
					<div class="top">
						<ul>
							<li><i class="fas fa-signal"> </i></li>
							<li>SKT</li>
							<li><i class="fas fa-wifi"> </i></li>

							<li>오후 13:54</li>

							<li>70%</li>
							<li><i class="fas fa-battery-three-quarters"> </i></li>
						</ul>
					</div>
					<div class="friend">
						<h1>친구들</h1>
						<div class="right">
							<p>
								<a href="#"><i class="fas fa-search"></i></a>
							</p>
							<p>

							</p>
						</div>
					</div>
				</header>
				<section>

						<img src="./images/me.jpg" alt="me" />

					</div>
					<div class="birth">

					</div>
					<div class="plus">

					</div>
					<div class="favorites">
						<h2>즐겨찾기</h2>
						<ul>
							<li>
								<a href=""
									><img src="./images/haru.jpg" alt="" />
									<span class="name">하루</span>
									<span class="text">하루 산책갈까?😚</span>
									<span class="date">11월 14일</span></a
								>
							</li>
							<li>
								<a href="">
									<img src="./images/mom.jpg" alt="" />
									<span class="name">마마</span>
									<span class="text">지원아~~ 오늘도 홧팅 ~^^</span><span class="one">1</span>
									<span class="date">11월 10일</span></a
								>
							</li>
							<li>
								<a href=""
									><img src="./images/kaon.jpg" alt="" />
									<span class="name">류감온자</span>
									<span class="text">언냐! 닭발 먹쟈!!!응?!?!🍖</span>
									<span class="one">9</span>
									<span class="date">11월 09일</span></a
								>
							</li>
						</ul>
					</div>
				</section>
				<footer>
					<nav>
						<ol>
							<li>
								<a href="https://yujione.github.io/mykatalk/index.html"
									><i class="far fa-user"></i
								></a>
							</li>
							<li>
								<a href="https://yujione.github.io/mykatalk/chatting.html"
									><i class="fas fa-comment"></i
								></a>
								<a href=""><span class="one">10</span></a>
							</li>
							<li>
								<a href="https://yujione.github.io/mykatalk/find.html"
									><i class="fas fa-search"></i
								></a>
							</li>
							<li>
								<a href=""><i class="fas fa-ellipsis-h"></i></a>
							</li>
